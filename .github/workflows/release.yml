name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build release binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o try-linux-amd64 ./cmd/try

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            try-linux-amd64
